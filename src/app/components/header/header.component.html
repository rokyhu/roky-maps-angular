<div class="container">
  <header>
    <h1>{{ title }}</h1>
    <app-button
      color="red"
      text="Counter"
      (btnClick)="incrementCounter()"
      data="{{ buttonCounter }}"
    ></app-button>
    <app-button
      color="{{ color }}"
      text="Color"
      (btnClick)="toggleColor()"
      data="{{ color }}"
    ></app-button>
  </header>
</div>
